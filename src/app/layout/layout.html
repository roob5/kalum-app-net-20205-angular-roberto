<app-menu (toggleSidenav)="toggleSidenav()"> </app-menu>

<mat-sidenav-container class="example-container" autosize>
    <mat-sidenav #sidenav mode="over" [opened]="isSidenavOpen()" (closedStart)="isSidenavOpen.set(false)" style="width: 260px;">
        <app-sidenav></app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
